<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type = "text/javascript" >
		function product(arr) {

		    var m = 1;
		    for (var i = 0; i < arr.length; i++) {
		        if (arr[i] === parseInt(arr[i]))
		            m *= arr[i];
		    }
		    return m;
		}
		console.log(product([1, 2, 3]));
		console.log(product([100, -200, 3]));
		console.log(product([1, 2, 'a', 3]));
		

	</script>
</body>
</html>
