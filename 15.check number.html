	<script type = "text/javascript" >
		function ex16(nr) {
		    var res = false;
		    if (typeof nr === 'number') {
		        res = true;
		    }
		    return res;
		}
		console.log(ex16(12));
		console.log(ex16('asdfg'));
		console.log(ex16('12'));

		console.log(ex16(-200));

	</script>
