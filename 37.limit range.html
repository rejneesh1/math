<body>
	<script type = "text/javascript" >
		var value_limit = (function() {

		    return function(n, min, max) {
		        if (n > max) {
		            return max;
		        } else if (n < min) {
		            return min;
		        }
		        return n;
		    };

		})();

		console.log(value_limit(7, 1, 12));
		console.log(value_limit(-7, 0, 12)); 
		console.log(value_limit(15, 0, 12)); 


	</script>
</body>
