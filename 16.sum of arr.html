<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type = "text/javascript" >
		function sum(nr) {
		    var res = 0;
		    for (var i = 0; i < nr.length; i++) {
		        if (isNaN(nr[i])) {
		            continue;
		        }
		        res += Number(nr[i]);
		    }
		    return res;
		}
		console.log(sum([1, 2, 3]));
		console.log(sum([100, -200, 3]));
		console.log(sum([1, 2, 'a', 3]));
		

	</script>
</body>
</html>
